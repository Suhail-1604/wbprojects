<!DOCTYPE html>
<html>
<head>
    <title>Factorial and Sum of Natural Numbers</title>
    <script type="text/javascript">
        // Function to calculate factorial
        function factorial() {
            var num = parseInt(document.getElementById("factorialInput").value);
            var fact = 1;

            for (var i = 1; i <= num; i++) {
                fact *= i;
            }

            document.getElementById("factorialResult").innerHTML = "Factorial: " + fact;
        }

        // Function to calculate sum of natural numbers
        function sumOfNaturalNumbers() {
            var limit = parseInt(document.getElementById("sumInput").value);
            var sum = 0;

            for (var i = 1; i <= limit; i++) {
                sum += i;
            }

            document.getElementById("sumResult").innerHTML = "Sum: " + sum;
        }
    </script>
</head>
<body>
    <h1>Factorial and Sum of Natural Numbers</h1>

    <h3>Factorial</h3>
    <input type="number" id="factorialInput" placeholder="Enter a number">
    <button onclick="factorial()">Calculate Factorial</button>
    <p id="factorialResult"></p>

    <h3>Sum of Natural Numbers</h3>
    <input type="number" id="sumInput" placeholder="Enter a number">
    <button onclick="sumOfNaturalNumbers()">Calculate Sum</button>
    <p id="sumResult"></p>
</body>
</html>
